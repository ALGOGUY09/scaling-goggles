<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Date Difference Calculator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
            padding: 40px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        p {
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>‚è∞ Page Not Found</h2>
        <p>The page you're looking for doesn't exist, but our date calculator is just a click away!</p>
        <a href="/" class="btn">Go to Date Calculator</a>
    </div>
</body>
</html>
